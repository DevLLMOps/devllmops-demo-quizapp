<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevLLMOps Quiz</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="/static/theme.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div class="header-text">
                    <h1>DevLLMOps Quiz</h1>
                    <p class="subtitle">Test your knowledge of AI-native software development</p>
                </div>
                <button id="theme-toggle" class="theme-toggle" aria-label="Toggle dark mode">
                    <span class="theme-toggle-icon">â˜½</span>
                </button>
            </div>
        </header>

        <div id="quiz">
            <div class="carousel-wrapper">
                <div class="progress-bar-container">
                    <div class="progress-bar" id="progress-bar"></div>
                </div>
                <div class="progress-indicator" id="progress-indicator">Question 1 / 10</div>
                <div id="question-display"></div>
                <div class="navigation-controls">
                    <button id="prev-btn" onclick="prevQuestion()" disabled>&#8592; Previous</button>
                    <button id="next-btn" onclick="nextQuestion()">Next &#8594;</button>
                    <button id="submit-btn" class="hidden" onclick="submitAnswers()">Submit Answers</button>
                </div>
            </div>
        </div>

        <div id="results" class="hidden"></div>

        <footer>
            <p>Learn more: <a href="https://github.com/flavienbwk/devllmops" target="_blank">DevLLMOps Methodology</a></p>
            <p>Developed using AIgile methodology</p>
        </footer>
    </div>
    <script src="/static/app.js"></script>
</body>
</html>
